---
# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Python in the build environment.
build:
  os: "ubuntu-24.04"
  tools:
    python: "3.13"
  jobs:
    create_environment:
      - "asdf plugin add uv"
      - "asdf install uv latest"
      - "asdf global uv latest"
    install:
      - "uv sync --no-dev"
    post_install:
      - "uv run ansible-galaxy collection install -r docs/requirements.yaml"
    build:
      html:
        - "NO_COLOR=1 uv run mkdocs build --site-dir $READTHEDOCS_OUTPUT/html"
        # TODO: enable fail on warnings: mkdocs build --strict
